<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> form-2</title>
</head>
<body>
    <!-- <h2>Enquiry</h2> -->
    <form>
        <fieldset>
            <legend>Enquiry</legend>
        Name: <input type="text" name="name" value="" placeholder="Enter your name here.."/>
        <br>
        <br>
        Address: <textarea name="Address"></textarea>
        <br>
        <br>
        Gender:
        <input type="radio" value="m" name="Gender"/> Male
        <input type="radio" value="f" name="Gender"/> female
        <input type="radio" value="o" name="Gender"/>Other
        <br>
        <br>
        Country:
        <select>
            <option>please select a Country</option>

            <optgroup label="Asia">    
            <option value="Pakistan">Pakistan</option>
            <option value="Bangladash">Bangladash</option>
        </optgroup>
            <option value="UAE">UAE</option>
        </select>
        <br>
        <br>
        Hobbies:
        <input type="checkbox" name="Hobbies[]"/>Kalma
        <input type="checkbox" name="Hobbies[]"/> Nimaz
        <input type="checkbox" name="Hobbies[]"/> ziker o Ibadat
        <br>
        <br>
        Image:
        <input type="file" name="image"/>
        <br>
        <br>
        <input type="Submit" value="Send">
        <input type="reset" value="Reset">
    </fieldset>
    </form>
</body>
</html>
