<html lang="en">
<head>

<body>
    <h2>Enquiry</h2>
    <form>
        Name: <input type="text" name="name" value="" placeholder="Enter your name here.."/>

        <br>

        <br>

        <br>
        <input type="Submit" value="Send">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
