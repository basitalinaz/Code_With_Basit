<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-5-myself</title>
</head>
<body>
    <h5> readolny , diabled missing</h5>
    <form>
        <fieldset>
            <legend>Html 5</legend>
            Name:
            <input type="text" name="name" required="" placeholder="start with name" autofocus=""  
            maxlength="10"/>  
            <br>
            <br>
            Color:
            <input type="color" name="color" value="#ff0000"/>
            <br>
            <br>
            Hobbies:
            <input type="checkbox" name="Hobbies[]" checked=""/> Kalma
            <input type="checkbox" name="Hobbies[]"/> Namaz
            <input type="checkbox" name="Hobbies[]"/> Roza
            <br>
            <br>
            Gender:
            <input type="radio" name="Gender"> Male
            <input type="radio" name="Gender"> female
            <br>
            <br>
            Age:
            <input type="number" name="number" min="1" max="30"/>
            <br>
            <br>
            Range:
            <input type="range" name="range" min="10" max="200" value="30"/>
            <br>
            <br>
            <input type="submit" value="submit" name="submit"/>
        </fieldset>
    </form>
</body>
</html>
